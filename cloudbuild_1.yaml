# -------------------------------------------------------------
# üß© Substitutions
# -------------------------------------------------------------
substitutions:
  _REGION: us-central1-a            # change if needed
  _CLUSTER: mlops-cluster      # your GKE cluster name

# -------------------------------------------------------------
# üíæ Images (for tracking build outputs)
# -------------------------------------------------------------
images:
  - 'gcr.io/mlops-476802/linear_regression:latest'
  - 'gcr.io/mlops-476802/ml-cronjob:latest'
  - 'gcr.io/mlops-476802/mlflow-server:latest'

options:
 logging: CLOUD_LOGGING_ONLY
