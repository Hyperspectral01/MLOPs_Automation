apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: web
data:
  prometheus.yml: |
    # Prometheus Configuration for MLOps Monitoring
    # Scrapes metrics from webapp, dbapp, and mlapp services
    
    global:
      scrape_interval: 15s      # How frequently to scrape targets
      evaluation_interval: 15s   # How frequently to evaluate rules
      scrape_timeout: 10s        # Timeout for scraping targets
      
      # external_labels:
      #   cluster: 'gcp-kubernetes'
      #   namespace: 'web'
    
    # Scrape configuration for Prometheus itself
    scrape_configs:
      # Prometheus self-monitoring
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              service: 'prometheus'
              environment: 'production'
      
      # WebApp Service Metrics
      # Tracks: HTTP requests, latency, predictions, corrections, service health
      - job_name: 'webapp'
        scrape_interval: 10s
        metrics_path: '/metrics'
        static_configs:
          - targets: ['webapp:80']
            labels:
              service: 'webapp'
              component: 'frontend'
              app: 'webapp'
        
        # Relabel to add instance information
        # relabel_configs:
        #   - source_labels: [__address__]
        #     target_label: instance
        #   - source_labels: [__address__]
        #     target_label: __param_target
        #   - source_labels: [__param_target]
        #     target_label: instance
        #   - target_label: __address__
      
      # Database Service Metrics
      # Tracks: Store/retrieve requests, latency, MongoDB health, connections
      - job_name: 'dbapp'
        scrape_interval: 10s
        metrics_path: '/metrics'
        static_configs:
          - targets: ['dbapp:80']
            labels:
              service: 'dbapp'
              component: 'database'
              app: 'dbapp'
        
        # relabel_configs:
        #   - source_labels: [__address__]
        #     target_label: instance
        #   - source_labels: [__address__]
        #     target_label: __param_target
        #   - source_labels: [__param_target]
        #     target_label: instance
        #   - target_label: __address__
      
      # ML Service Metrics
      # Tracks: Predictions, model performance, errors, latency
      - job_name: 'mlapp'
        scrape_interval: 10s
        metrics_path: '/metrics'
        static_configs:
          - targets: ['mlapp:80']
            labels:
              service: 'mlapp'
              component: 'ml-inference'
              app: 'mlapp'
        
