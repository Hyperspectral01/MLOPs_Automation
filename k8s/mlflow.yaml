# ======= mlflow.yaml =======
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  namespace: ml
  labels:
    app: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:

      serviceAccountName: ml-serviceaccount
      
      containers:
        - name: mlflow
          image: gcr.io/mlops-476802/mlflow-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          env:
            - name: MLFLOW_BACKEND_STORE_URI
              valueFrom:
                configMapKeyRef:
                  name: confmap_1
                  key: POSTGRESQL_URI
            - name: MLFLOW_ARTIFACT_ROOT
              valueFrom:
                configMapKeyRef:
                  name: confmap_1
                  key: BUCKET_3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow
  namespace: ml
  labels:
    app: mlflow
spec:
  type: LoadBalancer
  selector:
    app: mlflow
  ports:
    - name: http
      port: 80
      targetPort: 5000
