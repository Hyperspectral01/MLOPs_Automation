<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .info-text {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .correction-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .correction-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .correction-section p {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">‚úÖ</div>
        <h1>Prediction Complete!</h1>
        <p class="info-text">Our AI model has analyzed the property details</p>
        
        <div class="price">${{ "{:,.2f}".format(prediction) }}</div>
        
        <div class="correction-section">
            <h3>üí° Not Quite Right?</h3>
            <p>If you know the actual price, help us improve our model by providing a correction</p>
            
            <form action="/correct_prediction" method="POST">
                <input type="hidden" name="user_data" value="{{ user_data }}">
                
                <div class="form-group">
                    <label for="corrected_price">Corrected Price ($)</label>
                    <input type="number" id="corrected_price" name="corrected_price" 
                           placeholder="Enter actual price" min="0" step="0.01">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Correction</button>
            </form>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="/predict_page" class="btn btn-secondary">‚Üê New Prediction</a>
            <a href="/" class="btn btn-secondary">üè† Home</a>
        </div>
    </div>
</body>
</html>
